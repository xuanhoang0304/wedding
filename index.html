<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Suwannaphum:wght@100;300;400;700;900&display=swap"
            rel="stylesheet"
        />
        <!-- Icon -->
        <link
            href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
            rel="stylesheet"
        />
        <!-- Css -->
        <link rel="stylesheet" href="./assets/css/style.css" />
        <title>Wedding</title>
    </head>
    <body>
        <!-- Back to home -->
        <div class="home">
            <i class="bx bx-arrow-from-bottom"></i>
        </div>
        <!-- Header -->
        <header class="header header--fixed">
            <div class="container">
                <div class="header__child">
                    <img src="./assets/img/Logo.svg" alt="logo" />
                    <ul class="header__nav">
                        <li>
                            <a
                                href="#"
                                class="header__nav-link header__nav-link--active"
                                >Home</a
                            >
                        </li>
                        <li>
                            <a href="#" class="header__nav-link">About Us</a>
                        </li>
                        <li>
                            <a href="#" class="header__nav-link">Services</a>
                        </li>
                        <li>
                            <a href="#" class="header__nav-link">Pricing</a>
                        </li>
                        <li>
                            <a href="#" class="header__nav-link">Blog</a>
                        </li>
                        <li>
                            <a href="#" class="header__nav-link">Contact</a>
                        </li>
                    </ul>
                    <div class="header__btns">
                        <a href="#" class="header__login">Login</a>
                        <a href="#" class="header__signUp aBtn">Sign Up</a>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main -->
        <main>
            <!-- Services -->
            <section class="services">
                <div class="container">
                    <div class="services__wrap">
                        <div class="services__content">
                            <h3 class="services__title section__heading--small">
                                Graid Edition Your Dream Wedding Awaits In The
                                Heart Of Graid
                            </h3>
                            <a href="#" class="services__btn aBtn"
                                >Book Our Services</a
                            >
                            <figure class="services__content-img-wrap">
                                <img
                                    src="./assets/img/service01.png"
                                    alt="service content img"
                                    class="services__content-img"
                                />
                            </figure>
                        </div>
                        <figure class="services__media">
                            <img
                                src="./assets/img/service02.png"
                                alt="service media img"
                                class="services__media-img"
                            />
                        </figure>
                    </div>
                </div>
            </section>
            <!-- About -->
            <section class="about">
                <div class="container">
                    <h2 class="about__title section__heading">
                        All you need is on me
                    </h2>
                    <p class="about__desc section__desc">
                        I will take care of everything for you from event
                        planing and curation to design and production
                    </p>
                    <div class="about__list">
                        <figure class="about__item">
                            <img
                                src="./assets/img/about01.png"
                                alt="about img"
                                class="about__img"
                            />
                        </figure>
                        <figure class="about__item">
                            <img
                                src="./assets/img/about02.png"
                                alt="about img"
                                class="about__img"
                            />
                        </figure>
                        <figure class="about__item">
                            <img
                                src="./assets/img/about03.png"
                                alt="about img"
                                class="about__img"
                            />
                        </figure>
                    </div>
                </div>
            </section>
        </main>
        <!-- Footer -->
        <footer class="footer"></footer>
    </body>
</html>
